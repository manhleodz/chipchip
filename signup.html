<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/Chipchip/chipteam/img/logo.png"/>
    <link href="/dist/output.css" rel="stylesheet"> 
    <title>Đăng kỳ tài khoản Kanji</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="../chipteam/css/login.css" rel="stylesheet"> 
	
</head>
<body> 

	<div class="wrapper">
        <div class="logo">
            <a href="index.html">
            	<img src="../chipteam/img/logo.png" alt="">
			</a>
        </div>
        <div class="text-center mt-4 name">
            Tạo tài khoản
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Mật khẩu">
            </div>
			<div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="2pwd" placeholder="Nhâp lại mật khẩu">
            </div>
            <button class="btn mt-3">Đăng ký</button>
        </form>
        <div class="text-center fs-6">
			<p>Đã có tài khoản</p>
            <a class="fs-6" href="signin.html">Đăng nhập</a>
        </div>
    </div>
</body>
</html>
