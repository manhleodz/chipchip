    </div>
</div>
<div class="d-flex flex-column align-items-center">
    <div class="h3 font-weight-bold text-white">Dark theme</div> <label class="switch"> <input type="checkbox"> <span class="slider round"></span> </label>
</div>

<!-- Display the countdown timer in an element -->
<p id="demo"></p>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("September, 2022 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>


<script>
    var q1 = document.getElementById("q1");
    var q2 = document.getElementById("q2");
    var q3 = document.getElementById("q3");

    var next1 = document.getElementById('next1')
    var back1 = document.getElementById('back1')
    var next2 = document.getElementById('next2')
    var back2 = document.getElementById('back2')
    document.addEventListener('DOMContentLoaded', function () {
        let query = window.matchMedia("(max-width: 767px)");
        if (query.matches) {
            next1.onclick = function () {
                q1.style.left = "-650px";
                q2.style.left = "15px";
            }
            back1.onclick = function () {
                q1.style.left = "15px";
                q2.style.left = "650px";
            }
            back2.onclick = function () {
                q2.style.left = "15px";
                q3.style.left = "650px";
            }
            next2.onclick = function () {
                q2.style.left = "-650px";
                q3.style.left = "15px";
            }
        }
        else {
            next1.onclick = function () {
                q1.style.left = "-650px";
                q2.style.left = "50px";
            }
            back1.onclick = function () {
                q1.style.left = "50px";
                q2.style.left = "650px";
            }
            back2.onclick = function () {
                q2.style.left = "50px";
                q3.style.left = "650px";
            }
            next2.onclick = function () {
                q2.style.left = "-650px";
                q3.style.left = "50px";
            }
        }
    });


    function uncheck() {
        var rad = document.getElementById('rd')
        rad.removeAttribute('checked')
    }
    document.addEventListener('DOMContentLoaded', function () {
        const main = document.querySelector('body')
        const toggleSwitch = document.querySelector('.slider')

        toggleSwitch.addEventListener('click', () => {
            main.classList.toggle('dark-theme')
        })
    })
</script>
